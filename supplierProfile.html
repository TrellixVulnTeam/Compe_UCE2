<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87bd687d44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/geral/reset.css">
    <link rel="stylesheet" href="./css/geral/base.css">
    <link rel="stylesheet" href="./css/geral/header.css">
    <link rel="stylesheet" href="./css/geral/footer.css">
    <link rel="stylesheet" href="./css/geral/sidebar.css">
    <link rel="stylesheet" href="./css/home/search.css">
    <link rel="stylesheet" href="./css/suppplier/profile.css">
    <link rel="stylesheet" href="./css/suppplier/contact.css">
    <link rel="stylesheet" href="./css/suppplier/catalog.css">
    <title>Fornex</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="" alt="">
            <img onclick="openMenu()" src="./icons/menuIcon.svg" alt="">
        </div>
    </header>
    <!-- SideBar -->
    <div class="sidebar" id="sidebarid">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
        </ul>
    </div>
    <section class="profile">
        <div class="container profile__container">
            <div class="profile__container__top">
                <img src="" alt="">
            </div>
            <div class="profile__container__bottom">
                <h1>Supplier name</h1>
                <h1>Location</h1>
                <h1>Categories</h1>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container contact__container">
            <div class="contact__container__top">
                <h1>Contact info</h1>
            </div>
            <div class="contact__container__bottom">
                <a href=""><button>Contact Now</button></a>
            </div>
        </div>
    </section>
    <section class="catalog">
        <div class="container catalog__container">
            <div class="catalog__container__top">
                <h1>Catalog</h1>
            </div>
            <div class="catalog__container__bottom">
                <div class="catalog__container__bottom__img">
                    <img src="" alt="">
                </div>
                <div class="catalog__container__bottom__button">
                    <a href=""><button>View Now</button></a>
                </div>
            </div>
        </div>
    </section>
    <section class="map">
        <div>
            <h1>Map</h1>
        </div>
        <div>
            <iframe src="" frameborder="0"></iframe>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
            </ul>
            <img src="" alt="">
            <p>Copyright 2022</p>
        </div>
    </footer>
    <script>
        wasClicked = false;
        function openMenu() {
            if (!wasClicked) {
                document.getElementById("sidebarid").style.display = "block";
                wasClicked = true;
            } else {
                document.getElementById("sidebarid").style.display = "none";
                wasClicked = false;
            }
        }
    </script>
</body>

</html>
