<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/geral/reset.css">
    <link rel="stylesheet" href="/css/geral/base.css">
    <link rel="stylesheet" href="/css/geral/header.css">
    <link rel="stylesheet" href="/css/geral/footer.css">
    <link rel="stylesheet" href="/css/geral/sidebar.css">
    <link rel="stylesheet" href="/css/results/title.css">
    <link rel="stylesheet" href="/css/results/results.css">
    <link rel="stylesheet" href="/css/home/search.css">
    <script src="/js/resultsPage.js"></script>
    <title>Fornex</title>
</head>

<body onload="loadSuppliers()">
    <header class="header">
        <div class="container header__container">
            <img src="" alt="">
            <img onclick="openMenu()" src="./icons/menuIcon.svg" alt="">
        </div>
    </header>
    <!-- SideBar -->
    <div class="sidebar" id="sidebarid">
        <ul>
            <li onclick="document.location.href='/'">Home</li>
            <li onclick="document.location.href='/account'">Account</li>
            <li onclick="document.location.href='/suppliers'">Suppliers</li>
        </ul>
    </div>
    <section>
        <div class="container form__container">
            <input type="text" placeholder="Search" class="input-padrao">
        </div>
    </section>
    <section>
        <div class="container title__container">
            <h1>Results for...</h1>
        </div>
    </section>
    <section class="results">
        <div class="results__container" id="resultsDisplay">
        <!-- content loaded dynamically -->
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
            </ul>
            <img src="" alt="">
            <p>Copyright 2022</p>
        </div>
    </footer>
    <script>
        wasClicked = false;
        function openMenu() {
            if (!wasClicked) {
                document.getElementById("sidebarid").style.display = "block";
                wasClicked = true;
            } else {
                document.getElementById("sidebarid").style.display = "none";
                wasClicked = false;
            }
        }
    </script>
</body>

</html>
