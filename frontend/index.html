<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/geral/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/geral/base.css">
    <link rel="stylesheet" type="text/css" href="/css/geral/header.css">
    <link rel="stylesheet" type="text/css" href="/css/geral/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/home/search.css">
    <link rel="stylesheet" type="text/css" href="/css/home/banner.css">
    <link rel="stylesheet" type="text/css" href="/css/home/categories.css">
    <link rel="stylesheet" type="text/css" href="/css/home/suppliers.css">
    <link rel="stylesheet" type="text/css" href="/css/home/trendingCategories.css">
    <link rel="stylesheet" type="text/css" href="/css/geral/sidebar.css">
    <script src="/js/index.js"></script>
    <title>Fornex</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="" alt="">
            <img onclick="openMenu()" src="./icons/menuIcon.svg" alt="">
        </div>
    </header>
    <!-- SideBar -->
    <div class="sidebar" id="sidebarid">
        <ul>
            <li onclick="document.location.href='/'">Home</li>
            <li onclick="document.location.href='/account'">Account</li>
            <li onclick="document.location.href='/suppliers'">Suppliers</li>
        </ul>
    </div>
    <section>
        <div class="container form__container">
            <input type="text" placeholder="Search" class="input-padrao">
        </div>
    </section>
    <section class="banner">
        <div>
            <img src="" alt="">
        </div>
    </section>
    <section class="suppliers">
        <div class="container suppliers__container">
            <h1>Featured Suppliers</h1>
            <div class="suppliers__container__flex">
                <div>item1</div>
                <div>item2</div>
                <div>item3</div>
            </div>
        </div>
    </section>
    <section class="banner">
        <div>
            <img src="" alt="">
        </div>
    </section>
    <section class="categories">
        <div class="container categories__container">
            <h1>Categories</h1>
            <div class="categories__container__cat">
                <div class="categories__container__cat__card">
                    <img src="" alt="">
                    <h1>Cat1</h1>
                </div>
                <div class="categories__container__cat__card">
                    <img src="" alt="">
                    <h1>Cat2</h1>
                </div>
                <div class="categories__container__cat__card">
                    <img src="" alt="">
                    <h1>Cat3</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="trendingCategories">
        <div class="container trendingCategories__container">
            <h1>Trending Categories</h1>
            <div class="trendingCategories__container__flex">
                <div>item1</div>
                <div>item2</div>
                <div>item3</div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Account</a></li>
                <li><a href="">Suppliers</a></li>
                <li onclick="">Admin</li>
            </ul>
            <img src="" alt="">
            <p>Copyright 2022</p>
        </div>
    </footer>
    <script>
        wasClicked = false;
        function openMenu() {
            if (!wasClicked) {
                document.getElementById("sidebarid").style.display = "block";
                wasClicked = true;
            } else {
                document.getElementById("sidebarid").style.display = "none";
                wasClicked = false;
            }
        }
    </script>
</body>

</html>
