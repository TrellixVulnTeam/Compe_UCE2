<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/geral/reset.css">
    <link rel="stylesheet" href="/css/geral/base.css">
    <link rel="stylesheet" href="/css/geral/header.css">
    <link rel="stylesheet" href="/css/geral/footer.css">
    <link rel="stylesheet" href="/css/geral/sidebar.css">
    <link rel="stylesheet" href="/css/account/mainForm.css">
    <script src="/js/account.js"></script>
    <title>Fornex</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="" alt="">
            <img onclick="openMenu()" src="./icons/menuIcon.svg" alt="">
        </div>
    </header>
    <!-- SideBar -->
    <div class="sidebar" id="sidebarid">
        <ul>
            <li onclick="document.location.href='/'">Home</li>
            <li onclick="document.location.href='/account'">Account</li>
            <li onclick="document.location.href='/suppliers'">Suppliers</li>
        </ul>
    </div>
    <main class="mainForm"> 
        <div class="container">
            <div class="mainForm__form">
                <!-- username input -->
                <div class="mainForm__form__inputs">
                    <label class="mainForm__form__inputs__labels" for="">Username</label>
                    <input class="mainForm__form__inputs__fields" type="text" placeholder="Username" id="username">
                </div>
                <!-- password input -->
                <div class="mainForm__form__inputs">
                    <label class="mainForm__form__inputs__labels" for="">Password</label>
                    <input class="mainForm__form__inputs__fields" type="text" placeholder="Password" id="password">
                    <a class="" href="#">Forgot Password</a>
                </div>  
                <!-- login button -->
                <div class="mainForm__form__inputs__login">
                    <button class="mainForm__form__inputs__fields" onclick="authenticateLogin()">LOGIN</button> 
                </div>
                <!-- create account link -->
                <a class="" href="createAccount.html">Create Account</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
            </ul>
            <img src="" alt="">
            <p>Copyright 2022</p>
        </div>
    </footer>
    <script>
        wasClicked = false;
        function openMenu() {
            if (!wasClicked) {
                document.getElementById("sidebarid").style.display = "block";
                wasClicked = true;
            } else {
                document.getElementById("sidebarid").style.display = "none";
                wasClicked = false;
            }
        }
    </script>
</body>

</html>
