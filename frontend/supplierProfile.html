<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/geral/reset.css">
    <link rel="stylesheet" href="/css/geral/base.css">
    <link rel="stylesheet" href="/css/geral/header.css">
    <link rel="stylesheet" href="/css/geral/footer.css">
    <link rel="stylesheet" href="/css/geral/sidebar.css">
    <link rel="stylesheet" href="/css/home/search.css">
    <link rel="stylesheet" href="/css/suppplier/profile.css">
    <link rel="stylesheet" href="/css/suppplier/contact.css">
    <link rel="stylesheet" href="/css/suppplier/catalog.css">
    <link rel="stylesheet" href="/css/suppplier/map.css">
    <script src="/js/supplierProfile.js"></script>
    <title>Fornex</title>
</head>

<body onload="loadProfile()">
    <header class="header">
        <div class="container header__container">
            <img src="" alt="">
            <img onclick="openMenu()" src="./icons/menuIcon.svg" alt="">
        </div>
    </header>
    <!-- SideBar -->
    <div class="sidebar" id="sidebarid">
        <ul>
            <li onclick="document.location.href='/'">Home</li>
            <li onclick="document.location.href='/account'">Account</li>
            <li onclick="document.location.href='/suppliers'">Suppliers</li>
        </ul>
    </div>
    <section class="profile">
        <div class="container profile__container">
            <div class="profile__container__top">
                <img src="" alt="">
            </div>
            <div class="profile__container__bottom">
                <h1 id="nomeEmpresa"></h1>
                <h1 id="localizacaoEmpresa"></h1>
                <h1 id="categoriaEmpresa"></h1>
                <h1 id="cnpjEmpresa"></h1>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container contact__container">
            <div class="contact__container__top">
                <h1>Contact info</h1>
            </div>
            <div class="contact__container__bottom">
                <button><a href="#">Conact Now</a></button>
            </div>
        </div>
    </section>
    <section class="catalog">
        <div class="container catalog__container">
            <div class="catalog__container__top">
                <h1>Catalog</h1>
            </div>
            <div class="catalog__container__bottom">
                <div class="catalog__container__bottom__img">
                    <img src="" alt="">
                </div>
                <div class="catalog__container__bottom__button">
                    <button><a href="">View Now</a></button>
                </div>
            </div>
        </div>
    </section>
    <section class="map">
        <div class="container map__container__top">
            <h1>Map</h1>
        </div>
        <div class="map__container__bottom">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.451282378695!2d-46.7381878!3d-23.5554093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce563f10ed66c5%3A0xebcd0b77219d08c9!2sSchool%20of%20Economics%2C%20Management%2C%20Accounting%20and%20Actuarial%20Sciences%20-%20FEA%20-%20USP!5e0!3m2!1sen!2sbr!4v1651241707455!5m2!1sen!2sbr"
                width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
            </ul>
            <img src="" alt="">
            <p>Copyright 2022</p>
        </div>
    </footer>
    <script>
        wasClicked = false;
        function openMenu() {
            if (!wasClicked) {
                document.getElementById("sidebarid").style.display = "block";
                wasClicked = true;
            } else {
                document.getElementById("sidebarid").style.display = "none";
                wasClicked = false;
            }
        }
    </script>
</body>

</html>
